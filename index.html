<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea & Isabella - Work in Progress</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
        /* --- COLORI UFFICIALI (dalle tue immagini) --- */
        :root {
            --colore-sfondo: #F5EFED;    /* Panna/Crema */
            --colore-testo: #611408;     /* Marrone scuro */
            --colore-accento: #F0814A;   /* Arancione */
            --colore-nero: #191716;      /* Nero quasi nero */
            
            --font-titoli: 'Amatic SC', cursive;
            --font-testo: 'Architects Daughter', cursive;
        }

        html, body {
            min-height: 100vh;
            height: auto;
            margin: 0;
            background-color: var(--colore-sfondo);
            font-family: var(--font-testo);
            color: var(--colore-testo);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-y: hidden; /* permette lo scroll verticale su mobile */
            -webkit-overflow-scrolling: touch;
            padding: 20px 0; /* spazio sopra/sotto per evitare clipping */
            box-sizing: border-box;
        }

        .card-container {
            position: relative;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        .orange-frame {
            border: 4px solid var(--colore-accento);
            padding: 30px;
            margin: 20px 0;
            position: relative;
            background-color: transparent;
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: var(--font-titoli);
            font-size: clamp(3.5rem, 15vw, 10em); /* riduce automaticamente su schermi piccoli */
            line-height: 0.9;
            margin: 0;
            color: var(--colore-testo);
        }

        .names-separator {
            font-size: 0.5em;
            vertical-align: middle;
            color: var(--colore-accento);
        }

        p.date {
            font-family: var(--font-titoli);
            font-size: 2.5em;
            margin-top: 10px;
            color: var(--colore-nero);
            font-weight: bold;
        }

        p.teaser {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: var(--colore-testo);
            min-height: 1.5em; /* Mantiene lo spazio fermo */
        }

        /* --- IL BOTTONE DINAMICO --- */
        .forbidden-btn {
            background-color: var(--colore-accento);
            color: var(--colore-sfondo);
            border: none;
            padding: 15px 30px;
            font-family: var(--font-titoli);
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--colore-testo);
            transition: all 0.2s ease;
            transform: rotate(-2deg);
            white-space: normal; /* Permette al testo di andare a capo se lungo */
            line-height: 1;
            max-width: 100%;
        }

        .forbidden-btn:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 2px 2px 0px var(--colore-testo);
        }

        .forbidden-btn:active {
            transform: translateY(4px);
            box-shadow: 0px 0px 0px transparent;
        }

        /* Classe per far tremare il bottone quando insisti */
        .shake-animation {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        #surprise-message {
            display: none;
            margin-top: 20px;
        }

        .fun-text {
            font-family: var(--font-titoli);
            font-size: 2.5em;
            color: var(--colore-accento);
            animation: wiggle 2s linear infinite;
        }

        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-5deg); }
            20% { transform: rotateZ(10deg); }
            25% { transform: rotateZ(-10deg); }
            30% { transform: rotateZ(6deg); }
            35%, 100% { transform: rotateZ(0); }
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        /* Regole specifiche per telefoni / schermi stretti o bassi */
        @media (max-width: 480px), (max-height: 700px) {
            html, body {
                align-items: flex-start; /* evita il centering verticale che può sembrare "tagliare" */
                padding-top: 28px;
                padding-bottom: 28px;
            }

            .card-container {
                padding: 20px;
                width: 96%;
            }

            .forbidden-btn {
                font-size: 1.4rem;
                padding: 12px 18px;
            }

            p.date {
                font-size: 1.6rem;
            }

            .fun-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas"></canvas>

    <div class="card-container">
        <h1>ANDREA <br> <span class="names-separator">e</span> <br> ISABELLA</h1>

        <div class="orange-frame" id="frameBox">
            <p class="teaser" id="teaserText">Per nessuna ragione la mondo devi premere il pulsante</p>
            
            <button class="forbidden-btn" id="theButton">NON PREMERE</button>

            <div id="surprise-message">
                <p class="fun-text">CI SPOSIAMOOOOOOO!</p>
                <p style="font-size: 1.1em;">(ma il sito non è ancora pronto, ancora un po' di pazienza)</p>
                <p>Tornate a trovarci presto!</p>
            </div>
        </div>

        <p class="date">13 GIUGNO 2026</p>
        <p style="font-size: 0.9em; margin-top:-15px;">TORINO</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        const button = document.getElementById('theButton');
        const message = document.getElementById('surprise-message');
        const frameBox = document.getElementById('frameBox');
        const myCanvas = document.getElementById('confetti-canvas');
        const teaserText = document.getElementById('teaserText');

        // Contatore dei click
        let clickCount = 0;

        var myConfetti = confetti.create(myCanvas, {
            resize: true,
            useWorker: true
        });

        button.addEventListener('click', function() {
            clickCount++;

            // --- LOGICA DEI MESSAGGI ---
            if (clickCount === 1) {
                // Primo avvertimento
                button.innerText = "NO DAVVERO, NON LO FARE!!!";
                shakeButton();
            } 
            else if (clickCount === 2) {
                // Secondo avvertimento
                button.innerText = "PERCHÉ CONTINUI?!?!";
                shakeButton();
            } 
            else if (clickCount >= 3) {
                // --- ESPLOSIONE FINALE ---
                triggerExplosion();
            }
        });

        function shakeButton() {
            // Rimuove e riaggiunge la classe per riavviare l'animazione
            button.classList.remove("shake-animation");
            void button.offsetWidth; // Trucco magico per forzare il riavvio CSS
            button.classList.add("shake-animation");
        }

        function triggerExplosion() {
            // 1. Parte il confettata show
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);

              var particleCount = 50 * (timeLeft / duration);
              
              // Colori basati sulla tua palette: Arancione, Marrone Scuro, Nero
              myConfetti(Object.assign({}, defaults, { 
                  particleCount, 
                  origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                  colors: ['#F0814A', '#611408', '#191716'] 
              }));
              myConfetti(Object.assign({}, defaults, { 
                  particleCount, 
                  origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                  colors: ['#F0814A', '#611408', '#F5EFED'] 
              }));
            }, 250);

            // 2. Nasconde bottone e mostra sorpresa
            button.style.display = 'none';
            teaserText.style.display = 'none';
            message.style.display = 'block';
            
            // Zoom in leggero del riquadro
            frameBox.style.transform = "scale(1.1)";
            setTimeout(() => { frameBox.style.transform = "scale(1)"; }, 300);
        }
    </script>

</body>
</html>
